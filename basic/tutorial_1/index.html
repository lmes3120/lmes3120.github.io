<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>基本練習</title>

        <style>
            /* CSS */
            body {
                font-family: Arial, sans-serif;
                background-color: #FFFFFF;
                color:#000000;
                padding: 30px;
                text-align:center;
            }

           
            #openMapButton {
                position: absolute;
                width: 200px;
                margin-left: -100px;
                bottom: 30px;
                cursor: pointer;
                border-radius: 5px;
                background-color: #35ab72;
                color: #FFFFFF;
                border: none;
                padding: 10px;
            }

            #imgDiv{
              position: absolute;
              left: 50%;  
              margin-left:-125px;

              top: 50%;
              margin-top: -150px;

              width: 250px;
              height:300px;
              background-color: rgb(193, 173, 212);
            }


        </style>

	</head>

	<body>
        <BR>
	    元宇宙學程實戰
        <BR>
            
        <button id="openMapButton" onclick="alert('按鈕被點擊！')">開啟地圖</button>
        <div id="imgDiv"></div>


	</body>
</html>
